<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>She Codes Plus Add-on World Clock Project</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Arctic/Longyearbyen">Longyearbyen</option>
        <option value="Europe/Prague">Prague</option>
      </select>

      <div id="cities">
        <div class="city" id="toronto">
          <div>
            <h2>Toronto</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="brisbane">
          <div>
            <h2>Brisbane</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.shecodes.io/graduates/176062-shelley-coultish"
        target="_blank"
        ><strong>Shelley Coultish</strong></a
      >
      and is
      <a
        href="https://github.com/shelleyc874/SheCodes-Plus-Add-On-World-Clock-Project"
        target="_blank"
        >open-sourced on GitHub</a
      >.
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
